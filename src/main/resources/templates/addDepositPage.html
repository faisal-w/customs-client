<!DOCTYPE html>
<html lang="en-us" id="extr-page" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('User - Add')"></head>
<body>
	<div th:replace="fragments/footer :: footer"></div>
	<div class="container-fluid" id="wrapper">
		<div th:replace="fragments/sidebar :: sidebar('deposit-add')">sidebar</div>
		<div id="content">
			<div th:replace="fragments/header :: login-header ('DEPOSIT - ADD')"></div>
			
			<div class="col-xs-12">
				<div class="panel panel-default">
					<div class="panel-body">
						<form method="POST" th:action="@{/deposit/add.html}" th:object="${depositBaruDto}">
							<div class="form-group col-lg-4">
								<label>Deposit</label>
								<input class="form-control" type="text" th:field="*{nilaiDeposit}" placeholder="Deposit" />
							</div>
							<div class="form-group col-lg-4">
								<label>Bank Tujuan</label>
								<select class="form-control" th:field="*{bankTujuan}"></select>
							</div>
							<div class="form-group col-lg-4">
								<label>Bank Pengirim</label>
								<select class="form-control" th:field="*{bankPengirim}"></select>
							</div>
							<div class="form-group col-lg-4">
								<label>Nomor Referensi</label>
								<input class="form-control" type="text" th:field="*{noReferensi}" placeholder="Nomor Referensi" />
							</div>
							<div class="form-group col-lg-4">
								<label>&nbsp;</label>
								<button class="btn btn-primary btn-block" type="submit">Simpan</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
