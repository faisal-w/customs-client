<!DOCTYPE html>
<html lang="en-us" id="extr-page" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('Bank - Add')">
</head>
<body>
	<div th:replace="fragments/footer :: footer"></div>
	<div class="container-fluid" id="wrapper">
		<div th:replace="fragments/sidebar :: admin-sidebar('bank-add')">sidebar</div>
		<div id="content">
			<div th:replace="fragments/header :: login-header ('BANK - ADD')"></div>
			
			<div class="col-xs-12">
				<div class="panel panel-default">
					<div class="panel-body">
						<form method="POST">
							<div class="form-group col-lg-4">
								<label>Nama Bank</label>
								<input class="form-control" type="text" name="nama" placeholder="Nama Bank" />
							</div>
							<div class="form-group col-lg-2">
                                <label>Nomor Rekening</label>
                                <input class="form-control" type="text" name="nomorRekening" placeholder="Nomor Rek"/>
                            </div>
							<div class="form-group col-lg-4">
								<label>Alamat</label>
								<input class="form-control" type="text" name="alamat" placeholder="Alamat" />
							</div>
							<div class="form-group col-lg-2 pull-right">
								<label>&nbsp;</label>
								<button class="btn btn-primary btn-block" type="submit">Simpan</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
