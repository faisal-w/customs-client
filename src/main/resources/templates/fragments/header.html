<!DOCTYPE html>
<html lang="en-us" id="extr-page" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header(title)">
	<link rel="shortcut icon" th:href="@{/static/favicon.ico}" type="image/x-icon" />
	<link rel="icon" th:href="@{/static/favicon.ico}" type="image/x-icon" />
	<meta name="author" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title th:text="${title}">Fragment</title>
	<meta name="description" content="" />
	<link rel="stylesheet" th:href="@{/static/plugins/bootstrap/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/static/plugins/fontawesome/css/font-awesome.min.css}" />
	<link rel="stylesheet" th:href="@{/static/css/theme.css}" />
	<link rel="stylesheet" th:href="@{/static/css/theme-helper.css}" />
</head>
<body>
	<div th:fragment="searchbar">
		<form class="navbar-form navbar-right" style="margin-right: 10px;">
			<div class="input-group">
				<input type="text" class="form-control round" placeholder="Search" />
				<span class="input-group-btn">
					<button type="submit" class="btn btn-default round"><i class="fa fa-search"></i></button>
				</span>
			</div>
		</form>
	</div>
	<div th:fragment="no-searchbar"></div>
	<div class="content-nav" th:fragment="login-header (title)">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<!-- Navbar toggle button -->
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu" aria-expanded="false">
						<i class="fa fa-bars"></i>
					</button>
					<!-- Sidebar toggle button -->
					<button type="button" class="sidebar-toggle">
						<i class="fa fa-bars"></i>
					</button>
					<a class="navbar-brand text-size-24" href="#" th:text="${title}"></a>
				</div>
				<div class="collapse navbar-collapse" id="menu">
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Smart Delivery User <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a th:href="@{/profile.html}"><i class="fa fa-fw fa-user">&nbsp;</i> Profile</a></li>
								<li><a th:href="@{/logout.html}"><i class="fa fa-fw fa-arrow-left">&nbsp;</i> Logout</a></li>
							</ul>
						</li>
					</ul>
					<form class="navbar-form navbar-right" th:replace="fragments/header :: ${nosearchbar} ? 'no-searchbar' : 'searchbar'"></form>
				</div>
			</div>
		</nav>
	</div>
</body>
</html>
