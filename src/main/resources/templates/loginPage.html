<!DOCTYPE html>
<html lang="en-us" id="extr-page" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('Login')"></head>
<body style="background-color: #e6e6e6;">
	<div class="container-fluid" id="wrapper">
		<div class="panel panel-default">
			<div class="panel-body" style="text-align: center;">
				<h1><img th:src="@{/static/img/logo.png}" /> Smart Delivery</h1>
			</div>
		</div>
		<div class="col-md-12" style="height: 50px;"></div>
		<div class="col-md-12">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<form method="POST" th:action="@{/login}">
					<div class="row">
						<div class="col-xs-12">
							<div class="panel panel-default">
								<div class="panel-heading">
									<span class="panel-title pull-left text-black"><i class="fa fa-fw fa-key"></i> Login Ke Aplikasi SMART DELIVERY</span>
									<div class="clearfix"></div>
								</div>
								<div class="panel-body">
									<div class="form-group">
										<label>Username</label>
										<input type="text" class="form-control" name="username" placeholder="Username" autofocus="autofocus" />
									</div>
									<div class="form-group">
										<label>Password</label>
										<input type="password" class="form-control" name="password" placeholder="Password" />
									</div>
									<div class="form-group">
										<button type="submit" class="btn btn-primary btn-block">Login</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
	
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
