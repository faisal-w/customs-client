<!DOCTYPE html>
<html lang="en-us" id="extr-page" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('Penerima - Add')">
</head>
<body>
	<div th:replace="fragments/footer :: footer"></div>
	<div class="container-fluid" id="wrapper">
		<div th:replace="fragments/sidebar :: sidebar('penerima-add')">sidebar</div>
		<div id="content">
			<div th:replace="fragments/header :: login-header ('PENERIMA - ADD')"></div>
			
			<div class="col-xs-12">
				<div class="panel panel-default">
					<div class="panel-body">
						<form method="POST">
							<div class="form-group col-lg-5">
								<label>Nama Penerima</label>
								<input class="form-control" type="text" name="nama" placeholder="Nama Pengirim" />
							</div>
							<div class="form-group col-lg-2">
								<label>Jenis ID</label>
								<select name="jenis_id" class="form-control">
									<option value="5">5</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
								</select>
							</div>
							<div class="form-group col-lg-5">
								<label>No.ID</label>
								<input class="form-control" type="text" name="nomor_id" placeholder="No.ID" />
							</div>
							<div class="form-group col-lg-12">
								<label>Alamat</label>
								<input class="form-control" type="text" name="alamat" placeholder="Alamat" />
							</div>
							<div class="form-group col-lg-2 pull-right">
								<label>&nbsp;</label>
								<button class="btn btn-primary btn-block" type="submit">Simpan</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
