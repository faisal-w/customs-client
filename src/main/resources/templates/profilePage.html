<!DOCTYPE html>
<html lang="en-us" id="extr-page" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('Profile')">
</head>
<body>
	<div th:replace="fragments/footer :: footer"></div>
	<div class="container-fluid" id="wrapper">
		<div th:replace="fragments/sidebar :: sidebar('profile')">sidebar</div>
		<div id="content">
			<div th:replace="fragments/header :: login-header ('PROFILE')"></div>
			
			<div class="col-xs-12">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<div class="col-lg-2">
									Nama Perusahaan
								</div>
								<div class="col-lg-10" th:text="${namaPerusahaan}">
									PT ABC
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12">
								<div class="col-lg-2">
									Alamat
								</div>
								<div class="col-lg-10" th:text="${alamat}">
									Jln. HIJ
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12">
								<div class="col-lg-2">
									NPWP
								</div>
								<div class="col-lg-10" th:text="${npwp}">
									0000.000
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12">
								<div class="col-lg-2">
									No.Izin
								</div>
								<div class="col-lg-10" th:text="${noIzin}">
									1234
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12">
								<div class="col-lg-2">
									Tanggal Izin
								</div>
								<div class="col-lg-10" th:text="${tglIzin}">
									10/01/2017
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
